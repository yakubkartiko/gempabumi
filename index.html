<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Pantauan Gempabumi BMKG</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-globe-asia"></i>
            WebGIS Pantauan Gempabumi Indonesia
        </h1>
        <div class="subtitle">Data Real-Time dari Badan Meteorologi, Klimatologi, dan Geofisika (BMKG)</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="info-panel">
                <div class="status-indicator">
                    <div class="pulse"></div>
                    <span>Status: Real-Time Active</span>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    Memuat data gempa terbaru...
                </div>

                <div id="gempa-info" style="display: none;"></div>
            </div>

            <div class="last-update" id="last-update"></div>
        </div>

        <div id="map">
            <div class="map-controls">
                <button class="control-btn" onclick="refreshData()" title="Refresh Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="control-btn" onclick="centerMap()" title="Kembali ke Indonesia">
                    <i class="fas fa-home"></i>
                </button>
                <button class="control-btn" onclick="toggleSatellite()" title="Toggle Satellite View">
                    <i class="fas fa-satellite"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
